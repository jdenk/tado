<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub REST Issue Creation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body>

<button id="showModal" type="button" class="btn btn-primary">Report Issue</button>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create an issue</h4>
            </div>
            <div class="modal-body">

                <div class="container">
                    <form id="issueForm" class=".form-control-feedback">
                        <div class="form-group row">
                            <label for="inputIssueTitle" class="col-sm-1 col-form-label">Title</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control" id="inputIssueTitle" placeholder="Required" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputIssueBody" class="col-sm-1 col-form-label">Body</label>
                            <div class="col-sm-5">
                                <textarea class="form-control" id="inputIssueBody" rows="6"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="submitForm" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
