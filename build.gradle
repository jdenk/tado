buildscript {
	ext {
		springBootVersion = '1.5.6.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.apache.commons:commons-lang3:3.5')
	compile('org.apache.httpcomponents:httpclient')

	compile('org.springframework.boot:spring-boot-devtools')


	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('com.xebialabs.restito:restito:0.8.2')
	testCompile('io.rest-assured:rest-assured:3.0.2')
	testCompile('io.rest-assured:spring-mock-mvc:3.0.2')
	testCompile('net.javacrumbs.json-unit:json-unit:1.21.0')
	testCompile('net.javacrumbs.json-unit:json-unit-core:1.21.0')


}
